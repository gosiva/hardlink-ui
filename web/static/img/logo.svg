<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Dégradés -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <radialGradient id="coreGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(96,165,250,0.9)"/>
      <stop offset="100%" stop-color="rgba(96,165,250,0)"/>
    </radialGradient>

    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <!-- Dégradé pour le monogramme HL -->
    <linearGradient id="hlFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5f0ff"/>
      <stop offset="60%" stop-color="#cbd5f5"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>

    <!-- Reflet sur le monogramme -->
    <linearGradient id="hlHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.95)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Glow geek autour des lettres -->
    <radialGradient id="hlGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="rgba(191,219,254,0.7)"/>
      <stop offset="100%" stop-color="rgba(191,219,254,0)"/>
    </radialGradient>
  </defs>

  <!-- Fond arrondi -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>

  <!-- Halo global -->
  <circle cx="256" cy="256" r="200" fill="url(#coreGlow)" opacity="0.35"/>

  <!-- Anneaux Hardlink (4 chemins) -->
  <circle cx="256" cy="110" r="55" fill="#020617" stroke="url(#ring)" stroke-width="14"/>
  <circle cx="256" cy="402" r="55" fill="#020617" stroke="url(#ring)" stroke-width="14"/>
  <circle cx="110"  cy="256" r="55" fill="#020617" stroke="url(#ring)" stroke-width="14"/>
  <circle cx="402" cy="256" r="55" fill="#020617" stroke="url(#ring)" stroke-width="14"/>

  <!-- Liaisons -->
  <line x1="256" y1="165" x2="256" y2="347" stroke="url(#ring)" stroke-width="22" stroke-linecap="round"/>
  <line x1="165" y1="256" x2="347" y2="256" stroke="url(#ring)" stroke-width="22" stroke-linecap="round"/>

  <!-- Cœur central -->
  <circle cx="256" cy="256" r="85" fill="#0b1535" stroke="#bfdbfe" stroke-width="12"/>

  <!-- Glow autour du monogramme -->
  <circle cx="256" cy="256" r="88" fill="url(#hlGlow)" opacity="0.55"/>

  <!-- Monogramme HL stylisé, léger décalage optique vers la gauche -->
  <g transform="translate(252 256)">
    <!-- H geek (angles, style tech) -->
    <path
      d="
        M -52 -42
        L -32 -42
        L -32 -10
        L -10 -10
        L -10 -42
        L 10 -42
        L 10 42
        L -10 42
        L -10 10
        L -32 10
        L -32 42
        L -52 42
        Z
      "
      fill="url(#hlFill)"
    />

    <!-- L geek -->
    <path
      d="
        M 18 -42
        L 38 -42
        L 38 22
        L 66 22
        L 66 42
        L 18 42
        Z
      "
      fill="url(#hlFill)"
    />

    <!-- Reflet sur le haut des lettres -->
    <path
      d="
        M -52 -42
        L -32 -42
        L -32 -24
        L -52 -24
        Z

        M -10 -42
        L 10 -42
        L 10 -24
        L -10 -24
        Z

        M 18 -42
        L 38 -42
        L 38 -24
        L 18 -24
        Z
      "
      fill="url(#hlHighlight)"
      opacity="0.6"
    />
  </g>

  <!-- Reflet supérieur global -->
  <path d="M60 150 Q256 40 452 150 Q420 120 256 120 Q92 120 60 150Z"
        fill="rgba(255,255,255,0.12)"/>

</svg>
